<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Additional CSS must be placed after Bootstrap CSS -->

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"/>
        <title>Alfajores Argentinos</title>
    </head>

    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-3 col-md-2 align-self-center">
                        <img src="img/logo.png" class="img-fluid"/>
                    </div>
                    <div class="col">
                        <h1>Alfajores Argentinos</h1>
                        <h2>Something you never tasted before</h2>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuBar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa  fa-lg"></i>About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <p><h4>You order today</h4>
            <div class="row row-content align-items-top border-bottom-0 rounded">
                <div class="col-3 mr-0 p-0" >
                    <div class="vertical-menu border rounded">
                        <a class="border user-select-all"  >Packets</a>
                    </div>
                </div>
                <div class="col-6" >
                    <div class="row  border rounded"  id="empanadasmenu" >
                        <div class="media">
                            <img class="d-flex mr-3 img-thumbnail"  src="img/alfajor0.jpg" />
                            <div class="media-body align-self-center">
                                <h5>Packet of 6</h5>
                                <p class="d-sm-block">
                                    Quantity: <input id="qempaspin" style="width: 30px" type="numeric"></input> 
                                </p>
                            </div>
                        </div>
              
                    </div>


                </div>
                <div id="bill" class="col-3 collapse border rounded-5" style="padding: 6px" >
                    <p><h5>Your cart has the following:</h5></p>
                    <label id="item1" class="collapse"></label> 
                    <label id="item2" class="collapse"></label> 
                    <label id="item3" class="collapse"></label> 
                    <label id="item4" class="collapse"></label> 
                    <label id="item5" class="collapse"></label> 
                    <label id="item6" class="collapse"></label> 
                    <label id="item7" class="collapse"></label> 
                    <label id="item8" class="collapse"></label> 
                    <label id="item9" class="collapse"></label> 
                    <br/>
                    <label id="billTotal"></label>
                </div>
            </div>
            <div class="row offset-3">
                <div class="col-3">
                    <a onclick="addToCart()">
                        <img class="d-flex mr-2 img-thumbnail" style="width: 80px;height: 60px"  src="img/cart.png" alt="Cart" />
                        <div class="media-body align-self-center">
                            <h5>Add to Cart</h5>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-4 col-sm-2">
                        <h5>Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" style="color:black">Home</a></li>
                            <li><a href="menu.html" style="color:black">Menu</a></li>
                            <li><a href="empanadas.html" style="color:black">Empandas</a></li>
                            <li><a href="pizzas.html"  style="color:black">Pizzas</a></li>
                            <li><a href="about.html" style="color:black">About</a></li>
                        </ul>
                    </div>

                    <div class="col-6 col-sm-5 text-center">
                        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram" style="background-color:red"></i></a>
                        <a class="btn btn-social-icon btn-facebook"href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter" ></i></a>
                        <a class="btn btn-social-icon btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube" style="background-color:red"></i></a>
                    </div>
                    <div class="col-sm-4 text-center">
                        <a role="button" class="btn btn-link" href="tel:+18888888888"><i class="fa fa-phone"></i> 1-888-888-8888</a><br />
                        <a role="button" class="btn btn-link" href="mailto:orders@pizzaandempanadas.com"><i class="fa fa-envelope-o"></i> orders@pizzaandempanadas.com</a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
